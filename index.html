<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic Crypto App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="dist/css/app.css" type="text/css" media="screen">
</head>
<body>

    <div class="crypto-app">
        <h1>Hash Digester</h1>
        <select v-model="selected_hash">
            <option v-for="hash in hashes"> {{ hash }} </option>
        </select>
        <textarea v-model="plaintext"></textarea>
        <textarea>{{ ciphertext }}</textarea>
    </div>

    <script src="dist/js/app.js"> </script>
</body>
